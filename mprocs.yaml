# https://github.com/pvolok/mprocs#usage
procs:
  server:
    shell: |
      mkdir -p dist && touch dist/index.js && deno serve -A --watch dist/index.js
  build:client:
    shell: |
      deno run vite build --mode client --watch --emptyOutDir=false
  build:server:
    shell: |
      deno run vite build --watch --emptyOutDir=false
